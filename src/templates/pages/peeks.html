{% extends "_base.html" %}
{% load static %}

{% block title %}
Peeks
{% endblock %}

{% block content %}
<div class="p-8">
    <h1 class="w-full text-left text-3xl mb-8">Peeks</h1>

    <div id="posts" class="flex flex-col mt-8 gap-6">
        {% for d in data %}
        <div class="w-full flex gap-6 border-2 rounded-lg py-2 px-4 border-[#FFD700]">
            <div class="self-start">
                <img src="{% static 'images/durga-sir.jpg' %}" alt="" class="inline-block m-0 w-[48px] h-[48px] rounded-full">
            </div>
            <div class="w-full flex flex-col gap-2">
                <div class="flex gap-1 items-center">
                    <h1>Display name</h1>
                    <p class="text-gray-500 font-semibold">@username</p>
                </div>
        
                <div class="flex flex-col gap-0">
                    <h1 class="text-lg font-semibold">
                        <a href="">Hint!!!</a>
                    </h1>
                    <!-- <p>Secret if it is revealed...</p> -->
                </div>
        
                <div class="w-full flex justify-between items-center mt-4">
                    <div class="flex gap-16">
                        <a href="">
                            <i class="fa-regular fa-comment"></i>
                            <span>1</span>
                        </a>
            
                        <a href="">
                            <i class="fa-regular fa-eye"></i>
                            <span>2</span>
                        </a>
            
                        <a href="">
                            <i class="fa-regular fa-heart"></i>
                            <span>100</span>
                        </a>
            
                        <a href="">
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        </a>
                    </div>
                    
                    <div class="mr-6">
                        <i class="fa-regular fa-stopwatch"></i>
                        <span>Timer</span>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
