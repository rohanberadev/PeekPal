<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeekPal - Register</title>

    {% include "../head/css.html" %}
    {% include "../head/icon.html" %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body class="w-full h-screen bg-[#333] flex justify-center items-center">

    {% if messages %}
        {% for message in messages %}
        <div class="absolute top-2 z-50  p-2">
            <div {% if message.tag %} class="alert alert-success alert-dismissible fade show" {% else %} class="alert alert-danger alert-dismissible fade show" {% endif %}  role="alert">
                <strong>{{message.tags}}</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'register_view' %}" method="post" class="w-[40%] h-[85vh] bg-[#001F3F]  text-white rounded-2xl p-12 flex flex-col gap-12 shadow-xl mt-2" autocomplete="off">
        {% csrf_token %}
        <h1 class="text-left text-4xl font-bold">Create your account</h1>

        <div class="w-full flex flex-col gap-8">
            <input type="text" name="username" placeholder="Username" class="p-4 bg-transparent border rounded-lg focus:outline-0" autofocus required>
            <input type="text" name="email" placeholder="Email" class="p-4 bg-transparent border rounded-lg focus:outline-0" required>
            <div class="w-full flex gap-2">
                <input type="password" name="password1" placeholder="Create password" class="flex-auto p-4 bg-transparent border rounded-lg focus:outline-0" required>
                <input type="password" name="password2" placeholder="Confirm password" class="flex-auto p-4 bg-transparent border rounded-lg focus:outline-0" required>
            </div>
        </div>
        
        <input type="submit" value="Create account" class="bg-white text-[#001F3F] text-2xl font-semibold py-3 rounded-xl cursor-pointer hover:opacity-90">
    </form>
</body>
</html>
